<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator</title>
  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.querySelector('input[name="gender"]:checked').value;

      let bmr = 0;

      if (gender === "male") {
        // BMR calculation for male
        bmr = 66 + (13.75 * weight) + (5 * height) - (6.75 * age);
      } else if (gender === "female") {
        // BMR calculation for female
        bmr = 655 + (9.56 * weight) + (1.85 * height) - (4.68 * age);
      } else {
        document.getElementById('result').textContent = "Invalid gender specified.";
        return;
      }

      document.getElementById('result').textContent = "Your BMR: " + bmr.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>BMR Calculator</h1>
  <form onsubmit="event.preventDefault(); calculateBMR();">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female<br>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
</body>
</html>
